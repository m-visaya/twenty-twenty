<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="test.js" defer></script>
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <header class="container-fluid py-2 shadow-sm">
      <div class="row">
        <div class="col">
          <img src="./assets/logo.svg" alt="" style="height: 3rem" />
        </div>
      </div>
    </header>
    <main class="d-flex align-items-center" style="height: 100%">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col d-flex justify-content-center align-items-center position-relative"
          >
            <svg
              style="max-height: 27rem; min-height: 20rem"
              class="timer-svg"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g class="timer-circle">
                <circle class="timer-fill" cx="50" cy="50" r="40"></circle>
                <path
                  id="timer-base"
                  stroke-dasharray="283"
                  class="timer-base"
                  d="
                  M 50, 50
                  m -40, 0
                  a 40,40 0 1,0 80,0
                  a 40,40 0 1,0 -80,0
                "
                ></path>
              </g>
            </svg>
            <div
              class="d-flex flex-column text-center position-absolute translate-middle top-50 start-50"
            >
              <p
                class="display-3 fw-normal mb-1 lh-1 text-yellow"
                id="txt-break-time"
              >
                20:00
              </p>
              <p class="fs-4 lh-1 text-gray">next break</p>
            </div>
          </div>
          <div
            class="d-none d-md-flex col d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex flex-column">
              <p class="mb-0 lh-1 fs-3">time elapsed</p>
              <h1
                class="display-1 fw-bold lh-1 text-gray"
                style="font-size: 7rem"
                id="txt-elapsed-time"
              >
                99:59:55
              </h1>
            </div>
            <div
              class="d-flex align-items-center justify-content-center mt-3"
              id="section-right"
            >
              <button
                class="text-gray btn bg-yellow px-5 pt-1 fw-bold fs-3 me-2"
                id="btn-start-timer"
              >
                start
              </button>
              <i
                class="bi bi-pause-fill text-yellow btn-icon display-1 lh-1"
              ></i>
              <i
                class="d-none bi bi-play-fill text-yellow btn-icon display-1 lh-1"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
