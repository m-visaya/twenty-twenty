<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <header class="container-fluid border-bottom py-2">
      <div class="row">
        <div class="col">
          <img src="./assets/logo.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="d-flex align-items-center" style="height: 100%">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col d-flex justify-content-center align-items-center position-relative"
          >
            <svg
              class="timer-svg"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g class="timer-circle">
                <circle class="timer-fill" cx="50" cy="50" r="40"></circle>
                <path
                  id="timer-base"
                  stroke-dasharray="283"
                  class="timer-base ${remainingPathColor}"
                  d="
                  M 50, 50
                  m -40, 0
                  a 40,40 0 1,0 80,0
                  a 40,40 0 1,0 -80,0
                "
                ></path>
              </g>
            </svg>

            <h2 class="position-absolute translate-middle top-50 start-50">
              00:00
            </h2>
          </div>
          <div class="col d-flex flex-column align-items-center">
            <div class="d-flex flex-column">
              <h1>time elapsed</h1>
              <h1 class="display-1 fw-bold">00:00:00</h1>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button class="btn bg-yellow px-3 fw-bold">start</button>
              <i class="bi bi-pause-fill text-yellow btn-icon"></i>
              <i class="bi bi-play-fill text-yellow btn-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
