<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./dependencies/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./dependencies/bootstrap-icons/bootstrap-icons.css"
    />
    <script src="./dependencies/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./dependencies/jquery/jquery-3.6.0.min.js"></script>
    <script src="settings.js" defer></script>
  </head>
  <body class="bg-dark position-relative dark-mode" id="body-settings">
    <header class="" style="height: 3rem !important; margin-bottom: -2.5rem">
      <div class="opacity-0">header</div>
    </header>
    <main class="my-3 overflow-hidden pb-1">
      <div class="row px-5 px-lg-0 justify-content-center">
        <div class="col-lg-8 d-flex flex-column gap-4">
          <div class="d-flex align-items-center mb-3 mb-md-5">
            <h1 class="text-gray fw-bold display-2">Settings</h1>
            <i
              class="bi bi-x-circle text-muted ms-auto fs-1"
              id="btn-close-settings"
            ></i>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-launchOnStartup"
            />
            <label class="form-check-label" for="prefs-launchOnStartup"
              >Launch app on system startup</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-desktopNotifications"
            />
            <label class="form-check-label" for="prefs-desktopNotifications"
              >Enable desktop notifications</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-autoStartTimer"
            />
            <label class="form-check-label" for="prefs-autoStartTimer"
              >Auto start timer when app is launched</label
            >
          </div>
          <div class="d-flex align-items-center dropdown">
            <label class="form-label" for="prefs-breakTimeInterval"
              >Modify break-time interval</label
            >
            <select
              class="form-select ms-auto mt-0"
              style="max-width: 12rem"
              aria-label="Default select example"
              value="10"
              id="prefs-breakTimeInterval"
            >
              <option value="10">Every 10 minutes</option>
              <option selected value="20">Every 20 minutes</option>
              <option value="30">Every 30 minutes</option>
              <option value="40">Every 40 minutes</option>
              <option value="50">Every 50 minutes</option>
              <option value="60">Every hour</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label class="form-label" for="prefs-appTheme"
              >Application theme</label
            >
            <select
              class="form-select ms-auto mt-0"
              style="max-width: 12rem"
              aria-label="Default select example"
              value="system"
              id="prefs-appTheme"
            >
              <option selected value="system">System default</option>
              <option value="dark">Dark theme</option>
              <option value="light">Light theme</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
