<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="renderer.js" defer></script>
  </head>
  <body class="bg-white" id="body-settings">
    <main class="my-5 overflow-hidden">
      <div class="row px-5 px-lg-0 justify-content-center">
        <div class="col-lg-8 d-flex flex-column gap-4">
          <div class="d-flex align-items-center mb-3 mb-md-5">
            <h1 class="text-gray fw-bold display-2">Settings</h1>
            <i
              class="bi bi-x-circle text-muted ms-auto fs-1"
              id="btn-close-settings"
            ></i>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-launchOnStartup"
            />
            <label class="form-check-label" for="prefs-launchOnStartup"
              >Launch app on system startup</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-desktopNotifications"
            />
            <label class="form-check-label" for="prefs-desktopNotifications"
              >Disable desktop notifications</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input float-end"
              type="checkbox"
              role="switch"
              id="prefs-autoStartTimer"
            />
            <label class="form-check-label" for="prefs-autoStartTimer"
              >Auto start timer when app is launched</label
            >
          </div>
          <div class="d-flex align-items-center">
            <label class="form-label" for="flexSwitchCheckDefault"
              >Modify break-time interval</label
            >
            <select
              class="form-select ms-auto mt-0"
              style="max-width: 12rem"
              aria-label="Default select example"
              value="10"
              id="prefs-breakTimeInterval"
            >
              <option value="10">Every 10 minutes</option>
              <option selected value="20">Every 20 minutes</option>
              <option value="30">Every 30 minutes</option>
              <option value="40">Every 40 minutes</option>
              <option value="50">Every 50 minutes</option>
              <option value="60">Every hour</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
